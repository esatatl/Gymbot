<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Set a new Password</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #dbeafe, #e0f2fe);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .box {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #1e3a8a;
      margin-bottom: 20px;
    }

    label {
      color: #1e40af;
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      margin-bottom: 20px;
    }

    button {
      background-color: #2563eb;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1e40af;
    }

    .error {
      color: #dc2626;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Set a new Password</h2>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="post">
      {% csrf_token %}
      <label for="password">New Password:</label>
      <input type="password" name="password" required>
      <button type="submit">Update Password</button>
    </form>
  </div>
</body>
</html>
