<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GymBot API Ana Sayfa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            text-align: center;
            padding: 50px;
            color: #003366;
        }

        h1 {
            color: #0055aa;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 30px;
            font-size: 18px;
        }

        button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        span {
            margin-right: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ðŸ‘‹ Welcome to GymBot API</h1>
    <p>You can perform the following operations:</p>

    {% if not user.is_authenticated %}
        <button onclick="window.location.href='/api/users/register/'">Sign Up</button>
        <button onclick="window.location.href='/api/users/login/'">Log in</button>
    {% else %}
        <div class="top-right">
            <span>Welcome, {{ user.username }}!</span>
            <button onclick="window.location.href='/api/users/logout/'">Log out</button>
        </div>
        <!-- KullanÄ±cÄ± Paneli ortalanmÄ±ÅŸ ÅŸekilde -->
        <button onclick="window.location.href='/api/users/admin-panel/'">User Panel</button>
    {% endif %}
</body>
</html>
