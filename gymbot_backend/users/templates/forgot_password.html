<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0f2fe, #dbeafe);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .reset-box {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #1e3a8a;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #1e40af;
      font-weight: 500;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 15px;
      margin-bottom: 20px;
    }

    button {
      background-color: #2563eb;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1e40af;
    }

    .message {
      margin-bottom: 20px;
      font-weight: bold;
    }

    .message.error {
      color: #dc2626;
    }

    .message.success {
      color: #16a34a;
    }
  </style>
</head>
<body>
  <div class="reset-box">
    <h2>Reset Password</h2>

    {% if error %}
      <p class="message error">{{ error }}</p>
    {% endif %}

    {% if success %}
      <p class="message success">{{ success }}</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <label for="email">Gmail Adress:</label>
      <input type="email" name="email" id="email" required>
      <button type="submit">Send Reset Email</button>
    </form>
  </div>
</body>
</html>
