<script>
    function sendToGemini() {
        const input = document.getElementById("ai-input").value;
        const responseDiv = document.getElementById("ai-response");
        responseDiv.innerText = "YanÄ±t alÄ±nÄ±yor...";
    
        fetch('/api/users/chat/gemini/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCSRFToken()
            },
            body: JSON.stringify({ message: input })
        })
        .then(response => {
            if (!response.ok) throw new Error("Sunucudan geÃ§erli yanÄ±t alÄ±namadÄ±.");
            return response.json();
        })
        .then(data => {
            if (data.response) {
                responseDiv.innerText = data.response;
            } else if (data.error) {
                responseDiv.innerText = "Hata: " + data.error;
            } else {
                responseDiv.innerText = "Beklenmeyen bir yanÄ±t alÄ±ndÄ±.";
            }
        })
        .catch(error => {
            responseDiv.innerText = "Bir hata oluÅŸtu: " + error.message;
            console.error("HATA:", error);
        });
    }
    
    // Django'dan CSRF token Ã§ek
    function getCSRFToken() {
        const cookies = document.cookie.split(';');
        for (const cookie of cookies) {
            const trimmed = cookie.trim();
            if (trimmed.startsWith('csrftoken=')) {
                return trimmed.substring('csrftoken='.length);
            }
        }
        return '';
    }
