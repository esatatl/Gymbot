<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #1e90ff;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #4682b4;
        }

        .errorlist {
            color: red;
            margin-bottom: 10px;
        }

        .g-recaptcha {
            margin: 10px 0;
        }

        p a {
            color: #1e90ff;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>

    <!-- reCAPTCHA JS -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="login-container">
        <h1>Log in</h1>

        <form method="post">
            {% csrf_token %}

            {% for field in form %}
                <div>
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <div class="errorlist">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit">Log in</button>
        </form>

        <p><a href="{% url 'register' %}">Don't have an account? Sign Up</a></p>
        <p><a href="{% url 'forgot_password' %}" target="_blank">Forgot Password?</a></p>

    </div>
</body>
</html>
