<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Update Password</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #dbeafe, #e0f2fe);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .box {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      color: #1e3a8a;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: white;
      background-color: #2563eb;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>{{ success }}</h2>
    <a href="{% url 'login' %}">Login</a>
  </div>
</body>
</html>
